<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Bebidas - H5P</title>
  <link rel="stylesheet" href="h5p-standalone/styles/h5p.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    #h5p-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Comanda de Bebidas</h1>
  <div id="h5p-container"></div>

  <script src="h5p-standalone/main.bundle.js"></script>
  <script>
    H5PStandalone.display('#h5p-container', {
      h5pJsonPath: 'workspace/comanda-de-bebidas',
      frameJs: 'h5p-standalone/frame.bundle.js',
      frameCss: 'h5p-standalone/styles/h5p.css'
    });
  </script>
</body>
</html>
