<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comanda de Bebidas</title>
   <link rel="stylesheet" href="./h5p-standalone/styles/h5p.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #h5p-container {
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Comanda de Bebidas</h1>
  <div id="h5p-container"></div>

  <script src="./main.bundle.js"></script>
  <script>
    const container = document.getElementById('h5p-container');

    new H5PStandalone.H5P(container, {
      frameJs: './frame.bundle.js',
    frameCss: './h5p-standalone/styles/h5p.css',

      h5pJsonPath: './workspace/comanda-de-bebidas',
      librariesPath: './workspace/comanda-de-bebidas',
      contentJsonPath: './workspace/comanda-de-bebidas/content'
    });
  </script>
</body>
</html>
